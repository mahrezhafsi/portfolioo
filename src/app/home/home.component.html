<div class="container">
    <div class="row">
        <!--About me-->
        <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>
                    Sur moi</h2>
                <img src="../../assets/1668618813765.jpg" alt="profile picture" width="256" height="256" class="rounded-circle">
                <p>Je suis un développeur tunisien. Mes intérêts vont de la gestion de systèmes backside, front-end aux applications Web et mobiles.</p>
            </div>
        </div>
        <!--Featured Project-->
        <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2> Project</h2>
                <h4>{{featuredProject.name}}</h4>
            </div>
            <carousel>
                <div *ngFor="let pictures of featuredProject.pictures">
                    <slide><img src={{pictures}} alt="slide" style="display: block;width: 80%;"></slide>
                </div>
            </carousel>
            <p class="mt-2">{{featuredProject.summary}}</p>
            <p>Visitez la section Portfolio pour en savoir plus !</p>
        </div>

    </div>

</div>
